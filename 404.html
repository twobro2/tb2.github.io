<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - Twobro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--tiffany-light) 0%, var(--white) 100%);
            text-align: center;
            padding: 20px;
        }
        
        .error-content h1 {
            font-size: 6rem;
            font-weight: 700;
            color: var(--tiffany-blue);
            margin-bottom: 1rem;
        }
        
        .error-content h2 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        .error-content p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>页面未找到</h2>
            <p>抱歉，您访问的页面不存在。请检查URL是否正确，或返回首页。</p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">返回首页</a>
                <a href="contact.html" class="btn btn-secondary">联系我</a>
            </div>
        </div>
    </div>
</body>
</html>
